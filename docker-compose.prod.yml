version: '3.8'

networks:
  app-network:
    driver: bridge

volumes:
  nginx-logs:
  app-data:

services:
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/your-username/project-manager-backend:latest}
    container_name: prm-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - .env.production
    expose:
      - "5000"
    networks:
      - app-network
    volumes:
      - app-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
  
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/your-username/project-manager-frontend:latest}
    container_name: prm-frontend
    restart: unless-stopped
    env_file:
      - .env.production
    expose:
      - "80"
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
  
  nginx:
    image: nginx:alpine
    container_name: prm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    networks:
      - app-network
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
